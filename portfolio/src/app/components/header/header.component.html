<div class="header">
  <div class="content">

      [class.active]="router.isActive('/about', true)">Portfolio</a>
    <nav>
      <ul class="nav_navigation">
        <li class="nav_item"><a class="nav_link" routerLink="/about"
            [class.active]="router.isActive('/about', true)">ABOUT</a></li>
        <li class="nav_item"><a class="nav_link" routerLink="/skills"
            [class.active]="router.isActive('/skills', true)">SKILLS</a></li>

            [class.active]="router.isActive('/education', true)">EDUCATION</a></li>

            [class.active]="router.isActive('/projects', true)">PROJECTS</a></li>

      <div class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
